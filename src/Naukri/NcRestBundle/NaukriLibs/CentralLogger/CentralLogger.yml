loggers:
  samplefile:
    loggerType: file
    param: 
      filename: /var/www/FormBuilder/log/error-%Ymd%.log
      tracefile: /var/www/FormBuilder/log/trace-%Ymd%.log
      logInBatch: false
      logBatchSize: 0
      maxLogLevel: 7
      showErrors: true

  samplescribe:
    loggerType: scribe
    param:
      ip: "172.16.3.173"
      port: 1464
      sendTimeout: 100 #in msec
      recvTimeout: 750
      logBatchSize: 0
      maxLogLevel: 4
      logInBatch: false
      showErrors: false

  sampledb1:
    loggerType: mysql
    param:
      dbnode: sso #node name from nc_databases.yml
      maxLogLevel: 6
      showErrors: false
      logSql: insert into MYLOGDB.MYLOGTABLE1 (FIELD1, FIELD2, FIELD3) values (:val1, :val2, :val3)

  sampledb1:
    loggerType: mysql
    param:
      dbnode: sso #node name from nc_databases.yml
      maxLogLevel: 6
      showErrors: false
      logSql: insert into MYLOGDB.MYLOGTABLE2 (FIELD1, FIELD2, FIELD3) values (:val1, :val2, :val3)

  samplemixed:
    loggerType: mixed
    param: [samplefile, samplescribe, sampledb1]

