imports:
    - { resource: config.yml }

framework:

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
            channels: ["!jp"]
            
        jp:
            type: fingers_crossed
            channels: ["jp"]
            handler: grouped
            action_level: info
            
        grouped:
            type: group
            members: [filestream, sqlhandle]   
            
        filestream:
            type: stream
            formatter: jp.log.formatter
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: info
            
        sqlhandle:
            type:  service
            id: jp.sql.log.handler
            

assetic:
    use_controller: true

