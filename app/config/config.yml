imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@NaukriJobPostingGatewayBundle/Resources/config/assetVersions.yml"}
    - { resource: "@NaukriJobPostingGatewayBundle/Resources/config/requestSanitizeRules.yml"}

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating: 
        engines: ['twig','smarty','php']   
        assets_version: v13
        assets_version_format: %%2$s/%%1$s
        assets_base_urls:
            http:                 ["https://test1.static.infoedge.com"]
            ssl:                  ["https://test1.login.recruit.infoedge.com/rStaticSecure"]
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true
    
# Twig Configuration
twig:
    exception_controller: NaukriUtilityBundle:NaukriException:show
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

smarty:
    options:
        escape_html: true  ### set html escaping in templates
        error_reporting: error_reporting() & ~E_NOTICE    ### to switch off notices coming from smarty
        left_delimiter: "~"
        right_delimiter: "`"
        
    globals:
        NC_IMG_PATH: "%NC_IMG_PATH%"
        AC_IMG_PATH: "%AC_IMG_PATH%"
        
        NC_CSS_PATH: "%NC_CSS_PATH%"
        AC_CSS_PATH: "%AC_CSS_PATH%"
        
        NC_JS_PATH: "%NC_JS_PATH%"
        AC_JS_PATH: "%AC_JS_PATH%"
    
        
jms_di_extra:
    locations:
        all_bundles: false
        bundles: [NaukriJobPostingGatewayBundle]
        directories: ["%kernel.root_dir%/../src/"]
        
    automatic_controller_injections:
        properties:
            container: "@service_container"
            authenticationUtil: "@jp.auth.util"
            logger: "@jp.logger"
            clientUtil: "@client.util"
 

parameters:
    
    session.db_options:
        db_table:    SESSION_DATA
        db_id_col:   id
        db_data_col: data
        db_time_col: TIME_STAMP
        
    NC_IMG_PATH: "%BASE_STATIC_URL_IMG%/s/4/100/i"    
    NC_CSS_PATH: "%BASE_STATIC_URL_CSS%/s/4/100/c"    
    NC_JS_PATH: "%BASE_STATIC_URL_JS%/s/4/100/j"
    
    AC_IMG_PATH: "%BASE_STATIC_URL_IMG%/s/4/113/i"    
    AC_CSS_PATH: "%BASE_STATIC_URL_CSS%/s/4/113/c"    
    AC_JS_PATH: "%BASE_STATIC_URL_JS%/s/4/113/j"

    NC2_IMG_PATH: "%BASE_STATIC_URL_IMG%/s/1/2/i"    
    NC2_CSS_PATH: "%BASE_STATIC_URL_CSS%/s/1/2/c"    
    NC2_JS_PATH: "%BASE_STATIC_URL_JS%/s/1/2/j"
    
    NC0_IMG_PATH: "%BASE_STATIC_URL_IMG%/s/0/0/i"    
    NC0_CSS_PATH: "%BASE_STATIC_URL_CSS%/s/0/0/c"    
    NC0_JS_PATH: "%BASE_STATIC_URL_JS%/s/0/0/j"
    
    RC_CSS_PATH: "%BASE_RSTATIC_URL_CSS%"
    
    
    
    
    
